name: Full CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false

  ci-cd:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Example build/deploy step (replace with your real steps)
      - name: Build and Deploy
        run: echo "Build and deploy steps go here"

  wpt:
    runs-on: ubuntu-latest
    needs: ci-cd
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (jq, bc)
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Run WebPageTest script
        env:
          CATCHPOINT_TOKEN: ${{ secrets.CATCHPOINT_API_KEY }}
        run: |
          chmod +x .github/workflows/run_wpt.sh
          .github/workflows/run_wpt.sh